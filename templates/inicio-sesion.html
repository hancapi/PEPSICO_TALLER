{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gesti칩n de Veh칤culos PepsiCo Chile</title>

  <!-- Bootstrap y FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- CSS centralizado -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="login-page">
  <div class="login-container">

    <!-- Logo -->
    <div class="logo text-center mb-3">
      <h2>游뚱 Taller PepsiCo</h2>
      <p class="text-muted mb-0">Sistema de Gesti칩n de Veh칤culos</p>
    </div>

    <!-- Alertas (inicialmente ocultas) -->
    <div class="alert alert-danger d-none" id="errorAlert" role="alert" aria-live="assertive">
      <i class="fas fa-exclamation-triangle me-1"></i>
      <span id="errorMessage">Ocurri칩 un error</span>
    </div>
    <div class="alert alert-success d-none" id="successAlert" role="alert" aria-live="polite">
      <i class="fas fa-check-circle me-1"></i>
      <span id="successMessage">Autenticaci칩n exitosa</span>
    </div>

    <!-- Formulario de login -->
    <form id="loginForm" autocomplete="off" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="usuario" class="form-label">
          <i class="fas fa-user me-1"></i> Usuario
        </label>
        <input
          type="text"
          class="form-control"
          id="usuario"
          name="usuario"
          placeholder="Ingresa tu usuario"
          inputmode="text"
          spellcheck="false"
          maxlength="30"
          pattern="^[a-zA-Z침칌][a-zA-Z0-9_.\-침칌]{2,29}$"
          title="3 a 30 caracteres. Puede incluir letras, n칰meros, punto, guion y guion bajo. Debe comenzar con letra."
          required
        >
      </div>

      <div class="mb-3">
        <label for="contrasena" class="form-label">
          <i class="fas fa-lock me-1"></i> Contrase침a
        </label>
        <input
          type="password"
          class="form-control"
          id="contrasena"
          name="contrasena"
          placeholder="Ingresa tu contrase침a"
          maxlength="64"
          required
        >
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary" id="loginButton">
          <span class="spinner-border spinner-border-sm loading-spinner me-2" id="loadingSpinner" role="status" aria-hidden="true"></span>
          <span id="buttonText">游댏 Ingresar al Sistema</span>
        </button>
      </div>

      <div class="text-center">
        <a href="#" class="text-decoration-none text-muted">
          <small>쯆lvidaste tu contrase침a?</small>
        </a>
      </div>

      <!-- Estado servidor -->
      <div class="mt-4 p-3 bg-light rounded small">
        <div class="d-flex justify-content-between mb-2">
          <strong>Estado del servidor:</strong>
          <span id="serverStatus" class="badge bg-secondary">Verificando...</span>
        </div>
        <div class="d-flex justify-content-between">
          <strong>Base de datos:</strong>
          <span id="dbStatus" class="badge bg-secondary">Conectando...</span>
        </div>
      </div>

      <!-- Indicador de entorno -->
      <div id="envIndicator" class="mt-2 text-center small text-muted"></div>

      <!-- Debug solo local -->
      <div id="debug" class="mt-2 small" style="display:none;"></div>
    </form>
  </div>

  <!-- JS -->
  <script src="{% static 'js/login.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
