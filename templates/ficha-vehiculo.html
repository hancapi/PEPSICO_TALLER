{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ficha Vehículo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">
  <h3 class="mb-3">Ficha de Vehículo</h3>

  <!-- Aquí va tu ficha (marca/modelo/estado/...) -->

  <div class="card mt-3">
    <div class="card-body">
      <h5>Documentos del vehículo</h5>
      <form id="formUploadVeh" class="row g-2" enctype="multipart/form-data">
        <div class="col-sm-3">
          <input type="file" class="form-control" id="archivoVeh" required>
        </div>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="tituloVeh" placeholder="Título" required>
        </div>
        <div class="col-sm-2">
          <select id="tipoVeh" class="form-select">
            <option value="FOTO">FOTO</option>
            <option value="INFORME">INFORME</option>
            <option value="OTRO" selected>OTRO</option>
          </select>
        </div>
        <div class="col-sm-2 d-flex align-items-end">
          <button class="btn btn-primary">Subir</button>
        </div>
      </form>

      <div class="mt-3">
        <table class="table table-sm table-striped">
          <thead class="table-light"><tr>
            <th>#</th><th>Título</th><th>Tipo</th><th>Archivo</th><th>Creado</th>
          </tr></thead>
          <tbody id="tbodyDocsVeh"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="{% static 'js/auth.js' %}"></script>
  <script src="{% static 'js/documentos.js' %}"></script>
  <script>
    // Si vienes con 'patente' en el contexto Django:
    const PATENTE = "{{ vehiculo.patente|default:'' }}";

    function renderDocsVeh(items) {
      const tb = document.getElementById('tbodyDocsVeh');
      tb.innerHTML = '';
      items.forEach((d, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${i+1}</td>
          <td>${d.titulo}</td>
          <td>${d.tipo}</td>
          <td>${d.archivo ? `<a href="${d.archivo}" target="_blank">ver</a>` : '-'}</td>
          <td>${new Date(d.creado_en).toLocaleString()}</td>
        `;
        tb.appendChild(tr);
      });
    }

    async function cargarDocsVeh() {
      if (!PATENTE) return;
      const items = await documentosList({ patente: PATENTE });
      renderDocsVeh(items);
    }

    document.getElementById('formUploadVeh').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!PATENTE) return alert('Patente no disponible');

      const file = document.getElementById('archivoVeh').files[0];
      const titulo = document.getElementById('tituloVeh').value.trim();
      const tipo = document.getElementById('tipoVeh').value;
      if (!file || !titulo) return alert('Archivo y Título son obligatorios');
      try {
        await documentosUpload({ file, titulo, tipo, patente: PATENTE });
        await cargarDocsVeh();
        document.getElementById('formUploadVeh').reset();
      } catch (e) { alert(e.message); }
    });

    document.addEventListener('DOMContentLoaded', cargarDocsVeh);
  </script>
</body>
</html>
