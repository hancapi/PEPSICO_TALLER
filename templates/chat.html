{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chat - Taller PepsiCo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
  {% include "partials/sidebar.html" with menu_active="chat" %}

  <div class="main-content p-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="mb-0">ðŸ’¬ Chat</h1>
    </div>

    <div class="card">
      <div class="card-body d-flex flex-column" style="height: 70vh;">
        <div id="chatMessages" class="flex-grow-1 overflow-auto border rounded p-3 bg-light">
          <!-- Mensajes renderizados por JS -->
        </div>
        <form id="chatForm" class="mt-3 d-flex gap-2">
          <input id="chatInput" class="form-control" placeholder="Escribe un mensajeâ€¦" autocomplete="off" />
          <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const form = document.getElementById('chatForm');
      const input = document.getElementById('chatInput');
      const box = document.getElementById('chatMessages');

      function addMsg(text, me=false) {
        const wrap = document.createElement('div');
        wrap.className = 'mb-2 d-flex ' + (me ? 'justify-content-end' : 'justify-content-start');
        const b = document.createElement('div');
        b.className = 'p-2 rounded ' + (me ? 'bg-primary text-white' : 'bg-white border');
        b.textContent = text;
        wrap.appendChild(b);
        box.appendChild(wrap);
        box.scrollTop = box.scrollHeight;
      }

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const txt = (input.value || '').trim();
        if (!txt) return;
        addMsg(txt, true);
        input.value = '';

        // SimulaciÃ³n de respuesta
        setTimeout(() => addMsg('Recibido: ' + txt), 400);
      });
    })();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
