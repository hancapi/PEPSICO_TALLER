{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reportes - Taller PepsiCo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
  {% include "partials/sidebar.html" with menu_active="reportes" %}

  <div class="main-content p-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h3 class="mb-0">üìä Reportes</h3>
      <a href="{% url 'inicio' %}" class="btn btn-light btn-sm">‚Üê Volver</a>
    </div>

    <!-- Rango de fechas -->
    <div class="card mb-3">
      <div class="card-body">
        <form class="row g-3 align-items-end">
          <div class="col-sm-6 col-md-3">
            <label class="form-label">Desde</label>
            <input type="date" id="fromDate" class="form-control" />
          </div>
          <div class="col-sm-6 col-md-3">
            <label class="form-label">Hasta</label>
            <input type="date" id="toDate" class="form-control" />
          </div>
          <div class="col-md-3">
            <button id="btnConsultar" class="btn btn-primary w-100 mt-2 mt-md-0">üîé Consultar</button>
          </div>
          <div class="col-md-3 text-md-end small text-muted pt-2 pt-md-0">
            <span id="tablaCount"></span>
          </div>
        </form>
      </div>
    </div>

    <!-- Filtros de tabla -->
    <div class="card mb-3">
      <div class="card-body">
        <form class="row g-3 align-items-end">
          <div class="col-sm-6 col-md-3">
            <label class="form-label">Patente</label>
            <input type="text" id="fltPatente" class="form-control" placeholder="ABCZ12" oninput="this.value=this.value.toUpperCase()" />
          </div>
          <div class="col-sm-6 col-md-3">
            <label class="form-label">Estado</label>
            <select id="fltEstado" class="form-select">
              <option value="">(Todos)</option>
              <option>Pendiente</option>
              <option>En Proceso</option>
              <option>Finalizado</option>
              <option>Cancelado</option>
            </select>
          </div>
          <div class="col-sm-6 col-md-3">
            <label class="form-label">Taller (ID)</label>
            <input type="text" id="fltTaller" class="form-control" placeholder="1" />
          </div>
          <div class="col-sm-6 col-md-3">
            <label class="form-label">RUT Creador</label>
            <input type="text" id="fltCreador" class="form-control" placeholder="11.111.111-1" />
          </div>
          <div class="col-12 d-flex gap-2">
            <button id="btnFiltrar" class="btn btn-outline-primary">Aplicar filtros</button>
            <button type="button" id="btnLimpiar" class="btn btn-outline-secondary">Limpiar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- KPIs -->
    <div class="row g-3 mb-3">
      <div class="col-6 col-md-3">
        <div class="stats-card text-center py-3">
          <div class="stat-number" id="statVehiculos">0</div>
          <div class="stat-label">Veh√≠culos Totales</div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="stats-card text-center py-3">
          <div class="stat-number" id="statTaller">0</div>
          <div class="stat-label">En Taller</div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="stats-card text-center py-3">
          <div class="stat-number" id="statProceso">0</div>
          <div class="stat-label">En Proceso</div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="stats-card text-center py-3">
          <div class="stat-number" id="statEmpleados">0</div>
          <div class="stat-label">Empleados Activos</div>
        </div>
      </div>
    </div>

    <!-- Tabla -->
    <div class="card">
      <div class="card-body">
        <h6 class="mb-3">√ìrdenes de Trabajo</h6>
        <div class="table-responsive">
          <table class="table table-sm align-middle">
            <thead class="table-light">
              <tr>
                <th style="width:70px">ID</th>
                <th style="width:160px">Fecha/Hora</th>
                <th style="width:120px">Patente</th>
                <th style="width:220px">Taller</th>
                <th style="width:140px">Estado</th>
                <th style="width:170px">RUT Creador</th>
              </tr>
            </thead>
            <tbody id="tablaOtsBody">
              <tr><td colspan="6" class="text-muted">Cargando‚Ä¶</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <script src="{% static 'js/reportes.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
