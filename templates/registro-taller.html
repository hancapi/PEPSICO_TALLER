{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Taller - Pausas OT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">
  <h3 class="mb-3">Registro Taller ‚Äì Control de Pausas</h3>

  <div class="card mb-3">
    <div class="card-body">
      <form id="formBuscarOT" class="row g-2">
        <div class="col-sm-3">
          <label class="form-label">OT ID</label>
          <input type="number" class="form-control" id="otId" placeholder="Ingrese OT ID" required>
        </div>
        <div class="col-sm-3 d-flex align-items-end">
          <button class="btn btn-primary">Cargar</button>
        </div>
      </form>

      <hr>

      <div id="accionesPausa" style="display:none">
        <div class="row g-2">
          <div class="col-sm-6">
            <label class="form-label">Motivo</label>
            <input type="text" class="form-control" id="motivoPausa" placeholder="Ej: Espera repuesto">
          </div>
          <div class="col-sm-6 d-flex align-items-end gap-2">
            <button class="btn btn-warning" id="btnStart">‚è∏ Iniciar pausa</button>
            <button class="btn btn-success" id="btnStop">‚ñ∂ Reanudar</button>
            <button class="btn btn-outline-secondary" id="btnRefresh">üîÑ Actualizar lista</button>
          </div>
        </div>
      </div>

      <div class="mt-4" id="panelPausas" style="display:none">
        <h6 class="mb-2">Pausas registradas</h6>
        <table class="table table-sm table-striped">
          <thead class="table-light">
            <tr>
              <th>#</th><th>Motivo</th><th>Inicio</th><th>Fin</th><th>Activa</th>
            </tr>
          </thead>
          <tbody id="tbodyPausas"></tbody>
        </table>
        <div class="small text-muted" id="msgPausas"></div>
      </div>
    </div>
  </div>

  <script src="{% static 'js/auth.js' %}"></script>
  <script src="{% static 'js/pausas.js' %}"></script>
  <script>
    let currentOtId = null;

    function renderPausas(pausas) {
      const tb = document.getElementById('tbodyPausas');
      tb.innerHTML = '';
      if (!pausas || !pausas.length) {
        document.getElementById('msgPausas').textContent = 'No hay pausas registradas.';
        return;
      }
      document.getElementById('msgPausas').textContent = '';
      pausas.forEach((p, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${i+1}</td>
          <td>${p.motivo || '-'}</td>
          <td>${p.inicio ? new Date(p.inicio).toLocaleString() : '-'}</td>
          <td>${p.fin ? new Date(p.fin).toLocaleString() : '-'}</td>
          <td>${p.activo ? '<span class="badge bg-warning text-dark">S√≠</span>' : 'No'}</td>
        `;
        tb.appendChild(tr);
      });
    }

    async function cargarPausas(otId) {
      try {
        const pausas = await pausaList(otId);
        renderPausas(pausas);
        document.getElementById('panelPausas').style.display = 'block';
      } catch (e) {
        alert(e.message);
      }
    }

    document.getElementById('formBuscarOT').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = Number(document.getElementById('otId').value);
      if (!id) return;
      currentOtId = id;
      document.getElementById('accionesPausa').style.display = 'block';
      await cargarPausas(currentOtId);
    });

    document.getElementById('btnStart').addEventListener('click', async () => {
      if (!currentOtId) return alert('Primero cargue la OT');
      const motivo = document.getElementById('motivoPausa').value.trim() || 'Pausa iniciada';
      try {
        await pausaStart(currentOtId, motivo);
        await cargarPausas(currentOtId);
      } catch (e) { alert(e.message); }
    });

    document.getElementById('btnStop').addEventListener('click', async () => {
      if (!currentOtId) return alert('Primero cargue la OT');
      try {
        await pausaStop(currentOtId);
        await cargarPausas(currentOtId);
      } catch (e) { alert(e.message); }
    });

    document.getElementById('btnRefresh').addEventListener('click', async () => {
      if (currentOtId) await cargarPausas(currentOtId);
    });
  </script>
  <script src="{% load static %}{% static 'js/auth.js' %}"></script>\
  <script src="{% static 'js/pausas.js' %}"></script>
</body>
</html>
